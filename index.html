<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple TableTop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="loginDiv">
    <h2>Login</h2>
    <form action="javascript:login(userid.value,pw.value,server.value)">
        <label for="userid">Username:</label><br>
        <input type="text" id="userid" name="userid"><br>
        <label for="pw">Password:</label><br>
        <input type="text" id="pw" name="pw"><br>
        <label for="server">Server IP:</label><br>
        <input type="text" id="server" name="server"><br>
        <input type="submit" value="Submit" id="loginSubmit">
    </form>
</div>

<div id="homeDiv"  style="display: none">
    <h2>Create or join a game</h2>
    <h3>Create a game</h3>
    <form action="javascript:create(roomName.value,roompw.value)">
        <label for="roomName">Room name:</label><br>
        <input type="text" id="roomName" name="roomName"><br>
        <label for="roompw">Password:</label><br>
        <input type="text" id="roompw" name="roompw"><br>
        <input type="submit" value="Submit" id="createSubmit">
    </form>

    <h3>join a game</h3>
    <form action="javascript:join(roomId.value,joinpw.value)">
        <label for="roomId">Room id:</label><br>
        <input type="text" id="roomId" name="roomId"><br>
        <label for="joinpw">Password:</label><br>
        <input type="text" id="joinpw" name="joinpw"><br>
        <input type="submit" value="Submit" id="joinSubmit">
    </form>
</div>

<div id = "gameDiv" style="display: none">
    <div id ="headerDiv">
        <p id="room_info" class = "header">
            roomId:0001
        </p>
        <div id="logout">
            <p id="username">user:</p>
            <button  onclick="logOut()">logout</button>
        </div>
        <div class="clearer"></div>
        <div id = "tokenList">
            <p style="float: left">Tokens: </p>
            <img src="https://cdn-icons-png.freepik.com/512/5028/5028066.png" id="tokenBin" ondragover="allowDrop(event)" ondrop="dropRemove(event)">
        </div>
        <label for="newToken">New token url:</label>
        <input type="url" id = "newToken">
        <button onclick="addMenuToken()">add</button><br>

        <label for="newMap">New map url:</label>
        <input type="url" id = "newMap">
        <button onclick="changeBackGround()">set</button>
        <p>Set grid attributes</p>
        <form action="javascript:setGrid(newRows.value,newColumns.value,newDim.value)">
            <label for="newRows">Rows:</label>
            <input type="number" min="0" value="10" id="newRows" name="newRows">
            <label for="newColumns">Columns:</label>
            <input type="number" min="0" value="15" id="newColumns" name="newColumns">
            <label for="newDim">CellDim(px):</label>
            <input type="number" min="0" value="50" id="newDim" name="newDim">
            <input type="submit" value="Submit">
        </form>
    </div>
    <div id="content" class="row">

        <div id="menuDiv" class="column">
            <h3>PlayerList</h3>
            <div id="playerDiv">
                <table id="playerList">
                </table>
            </div>

            <h3>Chatroom</h3>
            <div id="chatDiv">
            </div>
            <input type="text" id = "chatInput">
            <button onclick="sendMessage()">send</button><br>

        </div>
        <div id = "mainDiv" class="column">
            <table id="gameMap">

            </table>
        </div>
    </div>
    <div>

    </div>

</div>

<script src="js/Login.js"></script>
<script src="js/Board.js"></script>
<script src="js/CreateOrJoin.js"></script>
</body>
</html>
